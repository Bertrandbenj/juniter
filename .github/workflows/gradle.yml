name: Java CI

on: [push]

jobs:
  juniterriens:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Boot Dist
      run: ./gradlew :juniterriens:assembleBootDist -DskipTests


  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: deb
        run: |
          ./gradlew :junigeek:buildDeb -DskipTests
          ./gradlew :juniterriens:buildDeb -DskipTests

#      - name: rpm
#        run: |
#          ./gradlew :junigeek:buildRpm -DskipTests
#          ./gradlew :juniterriens:buildRpm -DskipTests

  junigeek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./gradlew :junigeek:assembleBootDist -DskipTests
      - name: Javadoc
        run: ./gradlew :core:javadoc -DskipTests
      - name: Deploy junigeek
        run: ./gradlew :junigeek:deploy
