name: Java CI

on:
  push:
    branches:
      - master
      - release/*

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Test core
        run: ./gradlew :core:test -DskipTests

      - name: Test junigeek
        run: ./gradlew :junigeek:test -DskipTests

      - name: Test juniterriens
        run: ./gradlew :juniterriens:test -DskipTests

